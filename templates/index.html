<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title> Flask form</title>
    <meta name="description" content="form">
  </head>
  
  <body>
    <h2>forms</h2>
    <form action="/" method="post">
       
        <div>
            <title>last Name</title>
            <input type="text" id="fname" name="fname" placeholder="Vine" required>
        </div><br>
        <div>
            <title>Last Name</title>
            <input type="text" id="lName" placeholder="Emma" required>
        </div><br>
        <div>
            <label>email</label>
            <input type="email" id="email" placeholder="email" required>
        </div><br>
        <div>
            <label>Phone</label>
            <input type="tel" name="phone" placeholder="+(234) 803425627" required>
        </div><br>
        <div>
            <label for="fname">Password</label>
            <input type="Password" name="pass" min="8", max="12">
        </div><br>
        <div>
            <input type="reset">
        </div> <br>
        <div>
            <button type="submit" value="submit">submit</button>
        </div> 
    </form>

        {% endfor %}
    </ul> -->

  </body>
